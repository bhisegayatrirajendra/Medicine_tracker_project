<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pharmacist Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
                  url('/static/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      color: #212529;
    }
    .bg-light {
      background-color: rgba(255, 255, 255, 0.90) !important;
      backdrop-filter: blur(4px);
    }
    .navbar-brand {
      font-size: 1.6rem;
      font-weight: bold;
      color: #fff !important;
    }
    .navbar-nav .nav-link {
      color: #fff !important;
      font-weight: 500;
    }
    .navbar-nav .nav-link:hover {
      color: #00c6ff !important;
    }
    .dashboard-content {
      margin-top: 80px;
      margin-bottom: 40px;
    }
    .table-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .btn-primary {
      background: linear-gradient(135deg, #00c6ff, #007bff);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #007bff, #00c6ff);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-gradient shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#hero">ðŸ’Š Medicine Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/pharmacist/dashboard">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/pharmacist/add_medicine">Add Medicine</a></li>
          <li class="nav-item"><a class="nav-link" href="/pharmacist/login">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container dashboard-content">
    <h1 class="text-center mb-4 text-white">Welcome, {{pharmacy_name}}</h1>
    <div class="d-flex justify-content-end mb-3">
      <a href="/pharmacist/add_medicine" class="btn btn-primary">
        <i class="fa fa-plus"></i> Add Medicine
      </a>
    </div>
    <div class="table-container">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Expiry Date</th>
            <th>Price (â‚¹)</th>
            <th>Manufacturer</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {{medicine_rows}}
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
