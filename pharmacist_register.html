<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Pharmacy - Medicine Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    .bg-gradient {
      background: linear-gradient(135deg, #212529, #343a40) !important;
    }
    .navbar-brand {
      font-size: 1.6rem;
      font-weight: bold;
      color: #fff !important;
      letter-spacing: 1px;
    }
    .navbar-nav .nav-link {
      color: #fff !important;
      font-weight: 500;
    }
    .navbar-nav .nav-link:hover {
      color: #00c6ff !important;
    }

    .page-header {
      background: linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
                  url('https://antdisplay.com/pub/media/furniture/022e9691c5ba65d23cbf27a53f83163e.jpg') no-repeat center center/cover;
      height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      margin-top: 56px;
    }
    .page-header h1 {
      text-shadow: 2px 2px 15px rgba(0,0,0,0.7);
    }

    .register-form {
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      margin-top: -60px;
    }
    .register-form h3 {
      margin-bottom: 25px;
      font-weight: bold;
      text-align: center;
      color: #007bff;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 10px rgba(0,123,255,0.25);
    }
    .btn-submit {
      background: linear-gradient(135deg, #00c6ff, #007bff);
      color: #fff;
      border-radius: 50px;
      padding: 12px 28px;
      font-weight: bold;
      transition: 0.3s;
      width: 100%;
    }
    .btn-submit:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #007bff, #00c6ff);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    footer {
      background: linear-gradient(135deg, #343a40, #212529);
      color: #fff;
      padding: 20px 0;
      text-align: center;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-gradient shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">ðŸ’Š Medicine Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/pharmacist/login">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Header -->
  <section class="page-header">
    <div class="container">
      <h1 class="display-4 fw-bold">Register Your Pharmacy</h1>
      <p class="lead">Join us and let people discover your store easily</p>
    </div>
  </section>

  <!-- Registration Form -->
  <section class="container">
    <div class="register-form mx-auto col-md-8">
      <h3>Pharmacy Registration Form</h3>
  <form action="/pharmacist/register" method="POST">
        <div class="mb-3">
          <label class="form-label">Pharmacy Name</label>
          <input type="text" name="pharmacy_name" class="form-control" placeholder="Enter pharmacy name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Owner Name</label>
          <input type="text" name="owner_name" class="form-control" placeholder="Enter owner's name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" placeholder="Enter your registered email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="text" name="phone" class="form-control" placeholder="Enter contact number" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Address</label>
          <textarea name="address" class="form-control" rows="3" placeholder="Enter full address" required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">License Number</label>
          <input type="text" name="license_no" class="form-control" placeholder="Enter license number" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Create password" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" name="confirm_password" class="form-control" placeholder="Confirm password" required>
        </div>
        <button type="submit" class="btn btn-submit">Register Now</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p class="mb-0">&copy; 2025 Medicine Tracker. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
